<!doctype html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    dbu-web-component-dummy.custom {
      --b-text-shadow: 2px 2px 2px #cccc00;
    }
    dbu-web-component-dummy.custom2 {
      --b-text-shadow: 2px 2px 2px #0000cc;
    }
  </style>
</head>
<body>
<dbu-web-component-dummy class="custom">hello</dbu-web-component-dummy>
<dbu-web-component-dummy class="custom2">hello</dbu-web-component-dummy>
<script src="../../build/dist/js/dev-box-ui-webcomponents.js"></script>
<script>
  (async function(callback) {
    const undefinedElements = document.querySelectorAll(':not(:defined)');
    const promises = [...undefinedElements].map(
      element => customElements.whenDefined(element.localName)
    );
    await Promise.all(promises);
    callback();
  })(() => {

  });
</script>
<script>
  const {
    getDBUWebComponentDummy,
    getDBUWebComponentDummyParent
  } = require('dev-box-ui-webcomponents');
  const [
    DBUWebComponentDummy,
    DBUWebComponentDummyParent
  ] = [
    getDBUWebComponentDummy(window),
    getDBUWebComponentDummyParent(window)
  ];
  DBUWebComponentDummy.componentStyle += `
    b {
      color: orange;
      font-style: oblique;
    }
  `;

  [
    DBUWebComponentDummy,
    DBUWebComponentDummyParent
  ].forEach((component) => component.registerSelf());
</script>
</body>
</html>
