<!doctype html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    dbu-web-component-dummy.custom {
      --b-text-shadow: 2px 2px 2px #cccc00;
    }
    dbu-web-component-dummy.custom2 {
      --b-text-shadow: 2px 2px 2px #0000cc;
      --b-radius: 5px;
    }
  </style>
</head>
<body>
<dbu-web-component-dummy class="custom">hello</dbu-web-component-dummy>
<dbu-web-component-dummy class="custom2">hello</dbu-web-component-dummy>
<script src="../../build/dist/js/dev-box-ui-webcomponents.js"></script>
<script>

  window.onDBUWebComponentsDistLibLoaded = function defineDBUWebComponents() {
    const {
      quickSetupAndLoad
    } = require('dev-box-ui-webcomponents');
    const {
      'dbu-web-component-dummy': dbuWebComponentDummyClass,
    } = quickSetupAndLoad(window)([
      {
        registrationName: 'dbu-web-component-dummy',
        componentStyle: `
         b {
            color: orange;
            font-style: oblique;
            border-radius: var(--b-radius, 0px);
          }
        `
      }
    ]);
  }

  window.onDBUWebComponentsDefined = function() {
    console.log('dbu web-components defined');
  };
</script>
<script src="loadDBUWebComponentsDistLib.js"></script>
</body>
</html>
