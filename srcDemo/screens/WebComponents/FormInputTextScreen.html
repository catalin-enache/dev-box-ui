          const ReactDOM = require('react-dom');
          const React = require('react');
          const { Draggable, FormInputNumber } = require('dev-box-ui-react-components');

          class FormInputNumberScreen extends React.Component {
            constructor(props) {
              super(props);
              this.state = {
                inputValue: -7.08
              };
              this.handleChange = this.handleChange.bind(this);
            }

            handleChange(inputValue) {
              const valueToSendBack = Number(inputValue.toPrecision(16));
              this.setState({
                inputValue: valueToSendBack
              });
            }

            render() {
              return (
                <div>
                  <FormInputNumber
                    value={this.state.inputValue}
                    onChange={this.handleChange}
                    defaultDecPoint=","
                    defaultThousandsSeparator="."
                  />
                  <FormInputNumber
                    value={this.state.inputValue}
                    onChange={this.handleChange}
                  />
                  <p>{this.state.inputValue}{'\u00A0'}</p>
                </div>
              );
            }
          }

          ReactDOM.render(

              }
              <h1>Hello, world!</h1>
              <FormInputNumberScreen />
            </div>,
