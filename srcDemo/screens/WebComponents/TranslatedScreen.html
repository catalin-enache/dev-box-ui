<!doctype html>
<html dir="ltr" lang="en">

  </style>

<!-- standard template start -->
  <script>
    window.addEventListener('DBUIWebComponentsCoreLoaded', () => {
      const {
        quickSetupAndLoad,
        getDBUII18nService,
        template
      } = require('dev-box-ui-core');

      const translations = {
        en: {
          Hello: template`<span style="color: green; font-weight: bold;">Hello</span> ${'name'} ${'age'}`,
          Bye: template`Good bye ${'name'} - ${'interval'}`
        },
        other: {
          Hello: template`<span style="color: blue; font-weight: bold;">Hola</span> ${'name'} ${'age'}`,
          Bye: template`Adios ${'name'} - ${'interval'}`
        }
      };
      const i18nService = getDBUII18nService(window);
      i18nService.registerTranslations(translations);

      const {
        'dbui-translated': __,
      } = quickSetupAndLoad(window)([
        {
          registrationName: 'dbui-translated'
        }
      ]);


    });

    window.addEventListener('DBUIWebComponentsDefined', () => {
    });
  </script>
</head>
