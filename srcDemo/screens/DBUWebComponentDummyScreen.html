<!doctype html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    dbu-web-component-dummy.custom-1 {
      color: orange;
      font-style: oblique;
      --dummy-inner-sections-border-radius: 10px;
      --dummy-inner-sections-bg-color: indigo;
    }
    dbu-web-component-dummy.custom-2 {
      --dummy-b-text-shadow: 2px 2px 2px #000000;
    }
  </style>
</head>
<body>
<dbu-web-component-dummy class="custom-1">hello</dbu-web-component-dummy>
<dbu-web-component-dummy class="custom-2">hello</dbu-web-component-dummy>
<script>

  window.onDBUWebComponentsDistLibLoaded = function defineDBUWebComponents() {
    const {
      quickSetupAndLoad
    } = require('dev-box-ui-webcomponents');
    const {
      'dbu-web-component-dummy': dbuWebComponentDummyClass,
    } = quickSetupAndLoad(window)([
      {
        registrationName: 'dbu-web-component-dummy',
        componentStyle: `
         #container > div {
          background-color: var(--dummy-inner-sections-bg-color, transparent);
         }
        `
      }
    ]);
  };

  window.onDBUWebComponentsDefined = function() {
    console.log('dbu web-components defined');
  };
</script>
<script src="js/loadDBUWebComponentsDistLibAndDoCommonSetup.js"></script>
</body>
</html>
