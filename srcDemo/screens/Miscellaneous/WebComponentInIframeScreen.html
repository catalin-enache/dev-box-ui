  <h2 class="title">Dummy Web Component In Iframe</h2>

  <h3 class="section">Web Component Render</h3>

  <div class="tabs">
    <section x-name="RESULT" x-checked="1">
      <div id="iFrame-wrapper"></div>
      <script>
        window.addEventListener('load', () => {
          const {
            dbuiWebComponentsSetUp,
            getDBUIWebComponentDummy,
            getDBUIWebComponentDummyParent
          } = require('dev-box-ui-web-components');

          const iframe = document.createElement('iframe');
          window.addEventListener('message', (msg) => {
            if (iframe.contentWindow === msg.source) {
              console.log('msg from iframe', msg)
            } else {
              console.log('msg from top window', msg)
            }
          });

          iframe.onload = function (evt) {
            const target = evt.target;
            target.contentWindow.document.write(`
              <html>
              <body>
                <dbui-web-component-dummy
                  style="color: blue"
                >
                  <span>hello 1</span>
                </dbui-web-component-dummy>
                <dbui-web-component-dummy-parent>
                  hello 2
                </dbui-web-component-dummy-parent>
              </body>
              <script>
                window.onmessage = function (msg) {
                  console.log('msg from window', msg);
                  window.parent.postMessage('world', '*');
                };
              <\/script>
              </html>
            `);
            target.contentWindow.postMessage('hello', '*');

            dbuiWebComponentsSetUp(target.contentWindow)([
              {
                registrationName: 'dbui-web-component-dummy',
                componentStyle: `
                b {
                  font-style: oblique;
                  opacity: 0.5;
                }`
              }
            ]);
            const DBUIWebComponentDummy2 = getDBUIWebComponentDummy(target.contentWindow);
            const DBUIWebComponentDummyParent2 = getDBUIWebComponentDummyParent(target.contentWindow);
            setTimeout(() => {
              DBUIWebComponentDummy2.registerSelf();
              DBUIWebComponentDummyParent2.registerSelf();

              setTimeout(() => {
                // target.remove();
              }, 2000);
            }, 2000);

          };
          document.querySelector('#iFrame-wrapper').appendChild(iframe);
        });


      </script>
    </section>
