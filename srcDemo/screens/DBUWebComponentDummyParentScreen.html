<script>
  window.onDBUWebComponentsDistLibLoaded = function defineDBUWebComponents() {
    const {
      quickSetupAndLoad
    } = require('dev-box-ui-webcomponents');
    const {
      'dbu-web-component-dummy-parent': dbuWebComponentDummyParentClass,
    } = quickSetupAndLoad(window)([
      {
        registrationName: 'dbu-web-component-dummy',
        componentStyle: `
         b {
           color: var(--dbu-web-component-dummy-color, inherit);
           font-style: oblique;
           border-radius: var(--dbu-web-component-dummy-border-radius, 0px);
           background-color: var(--dbu-web-component-dummy-bg-color, transparent);
         }
        `
      },
      {
        registrationName: 'dbu-web-component-dummy-parent'
      }
    ]);
  }

  window.onDBUWebComponentsDefined = function() {
    console.log('dbu web-components defined');
  };
</script>
